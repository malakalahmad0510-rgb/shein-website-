<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trendy Zone — Shopping Cart</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Main CSS & Cart CSS -->
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="cart.css">

    <script src="cart.js" defer></script>

    <meta name="color-scheme" content="light dark">
</head>

<body class="cart-page">

    <!-- Site header -->
 <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">                                                 <a href="home.html" class="logo-text" id="logo-text" aria-label="Go to home page" style="color: white;">
        <div class="logo">TZ</div>
        <div class="brand-text">
          <h1>Trendy Zone</h1>
          <div class="subtitle">Girly • Trendy • Affordable</div>
        </div>
      </div>

      

        <nav class="nav-links" aria-label="Main navigation">
         <a href="product.html" class="back-link">Continue Shopping</a>
         <a href="cart.html" class="cart-link" aria-label="Cart">Cart <span id="cart-count">0</span></a>
          <a href="login.html">Login</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </div>
  </header>

    <main class="wrap main-content" id="main" role="main">
        <div class="page-header">
            <h2>Your Shopping Bag</h2>
            <p class="muted"><span id="total-items">0</span> items in your bag</p>
        </div>

        <div class="cart-container">
            <!-- Cart Items List -->
            <section class="cart-items" id="cart-items">
                <!-- Items will be injected here by JS -->
            </section>

            <!-- Order Summary -->
            <aside class="cart-summary">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button onclick="checkout()">Checkout</button>
                    <div class="secure-badge">
                        <i class="fa fa-lock"></i> Secure Checkout
                    </div>
                </div>
            </aside>
        </div>
    </main>

   <footer>
    <p>&copy; 2025 Trendy Zone | Designed with ♥ for your project <span>Professional Girly E-commerce Design</span></p>
  </footer>
    
</body>

</html>
